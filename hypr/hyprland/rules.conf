windowrule = tag +email, match:class ^([Bb]lue[Mm]ail)$

# ######## Window rules ########
windowrule = opacity $windowOpacity override, match:fullscreen false

windowrule = opaque on, match:class foot|equibop|org\.quickshell|imv|swappy  # They use native transparency or we want them opaque
windowrule = center 1, match:float false, match:xwayland false  # Center all floating windows (not xwayland cause popups)

# Float
windowrule = float on, match:class guifetch  # FlafyDev/guifetch
windowrule = float on, match:class yad
windowrule = float on, match:class zenity
windowrule = float on, match:class wev
windowrule = float on, match:class org\.gnome\.FileRoller
windowrule = float on, match:class file-roller  # WHY IS THERE TWOOOOOOOOOOOOOOOO
windowrule = float on, match:class blueman-manager
windowrule = float on, match:class com\.github\.GradienceTeam\.Gradience
windowrule = float on, match:class feh
windowrule = float on, match:class imv
windowrule = float on, match:class system-config-printer
windowrule = float on, match:class org\.quickshell
windowrule = float on, match:class guvcview, match:title [Gg]uvcview

# Float, resize and center
windowrule = float on, match:class foot, match:title nmtui
windowrule = size 60% 70%, match:class foot, match:title nmtui
windowrule = center 1, match:class foot, match:title nmtui
windowrule = float on, match:class org\.gnome\.Settings
windowrule = size 70% 80%, match:class org\.gnome\.Settings
windowrule = center 1, match:class org\.gnome\.Settings
windowrule = float on, match:class org\.pulseaudio\.pavucontrol|yad-icon-browser
windowrule = size 60% 70%, match:class org\.pulseaudio\.pavucontrol|yad-icon-browser
windowrule = center 1, match:class org\.pulseaudio\.pavucontrol|yad-icon-browser
windowrule = float on, match:class nwg-look
windowrule = size 50% 60%, match:class nwg-look
windowrule = center 1, match:class nwg-look

# Special workspaces
windowrule = workspace special:sysmon, match:class btop
windowrule = workspace special:music, match:class feishin|Spotify|Supersonic|Cider
windowrule = workspace special:music, match:initial_title Spotify( Free)?  # Spotify wayland, it has no class for some reason
windowrule = workspace special:communication, match:class discord|equibop|vesktop|whatsapp|ferdium
windowrule = workspace special:todo, match:class Todoist

# Dialogs
windowrule = float on, match:title (Select|Open)( a)? (File|Folder)(s)?
windowrule = float on, match:title File (Operation|Upload)( Progress)?
windowrule = float on, match:title .* Properties
windowrule = float on, match:title Export Image as PNG
windowrule = float on, match:title GIMP Crash Debug
windowrule = float on, match:title Save As
windowrule = float on, match:title Library
windowrule = float on, match:title Rename .*

# Picture in picture (resize and move done via script)
windowrule = move 100%-w-2% 100%-w-3%, match:title Picture(-| )in(-| )[Pp]icture  # Initial move so window doesn't shoot across the screen from the center
windowrule = keep_aspect_ratio on, match:title Picture(-| )in(-| )[Pp]icture
windowrule = float on, match:title Picture(-| )in(-| )[Pp]icture
windowrule = pin on, match:title Picture(-| )in(-| )[Pp]icture

# Steam
windowrule = rounding 10, match:title '', match:class steam
windowrule = float on, match:title Friends List, match:class steam
windowrule = immediate on, match:class steam_app_[0-9]+  # Allow tearing for steam games
windowrule = immediate on, match:class gamescope*  # Allow tearing for steam games
windowrule = idle_inhibit always, match:class steam_app_[0-9]+  # Always idle inhibit when playing a steam game
windowrule = idle_inhibit always, match:class gamescope*  # Always idle inhibit when playing a steam game
windowrule = fullscreen on, match:class steam_app_[0-9]+  # Always idle inhibit when playing a steam game
windowrule = fullscreen on, match:class gamescope*  # Always idle inhibit when playing a steam game

# ATLauncher console
windowrule = float on, match:class com-atlauncher-App, match:title ATLauncher Console

