windowrule = no_blur on, match:class ^([Gg]romit-mpx)$

# Ugh xwayland popups
windowrule = no_dim on, match:tag xwaylandpopup*
windowrule = no_shadow on, match:tag xwaylandpopup*
windowrule = rounding 10, match:tag xwaylandpopup*

